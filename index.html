<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo Da Velha</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script type="module" src="./js/main.js"></script>

        <div id="container">
            <div>
                <div id="menu">
                    <div class="botao" class="modos" id="modo" onclick="">Modo<img src="./imagens/seta.png" alt="Seta"></div>
                    <div id="selector">
                        <div class="modos" id="modo1">Fácil</div>
                        <div class="modos" id="modo2">Médio</div>
                        <div class="modos" id="modo3">Impossível</div>
                        <div class="modos" id="modo4">Jogadores</div>
                    </div>
                    <button class="botao" id="reiniciar" onclick="reiniciar()">Reiniciar</button>
                </div>
                <section id="box">
                    <div onclick="clicar(0)" class="cell"></div>
                    <div onclick="clicar(1)" class="cell"></div>
                    <div onclick="clicar(2)" class="cell"></div>
                    <div onclick="clicar(3)" class="cell"></div>
                    <div onclick="clicar(4)" class="cell"></div>
                    <div onclick="clicar(5)" class="cell"></div>
                    <div onclick="clicar(6)" class="cell"></div>
                    <div onclick="clicar(7)" class="cell"></div>
                    <div onclick="clicar(8)" class="cell"></div>
                </section>
                <div id="winner-msg">
                    <div>
                        <p><h2 id="winner-type">EMPATE</h2></p>
                        <p><h1 id="winner-name">XO</h1></p>
                        <button onclick="">Recomeçar</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
