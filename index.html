<!DOCTYPE html>
<html lang="pt-br">
    <head id="head">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo Da Velha</title>
        <link rel="stylesheet" href="style.css">
        <style id="style"></style>
    </head>
    <body>
        <script type="module" src="./js/main.js"></script>

        <div class="background"></div>
        <div id="container">
            <div>
                <div id="container-menu">
                    <div id="box-menu">
                        <div class="botao" id="modo">
                            <div id="texto-seletor">Jogadores</div>
                            <button id="botao-seta" onclick="clicarSeletor()">
                                <img src="./imagens/seta.png" alt="Seta" id="seta">
                            </button>
                        </div>
                        <input type="button" onclick="reiniciar()" class="botao" id="reiniciar" value="Reiniciar">
                    </div>
                    <div class="seletor">
                        <input type="button" onclick="escolherModo(0)" class="modos" id="modo1" value="Fácil">
                        <input type="button" onclick="escolherModo(1)" class="modos" id="modo2" value="Médio">
                        <input type="button" onclick="escolherModo(2)" class="modos" id="modo3" value="Impossível">
                        <input type="button" onclick="escolherModo(3)" class="modos" id="modo4" value="Jogadores">
                    </div>
                </div>
                <section id="box">
                    <button onclick="clicar(0)" class="cell"></button>
                    <button onclick="clicar(1)" class="cell"></button>
                    <button onclick="clicar(2)" class="cell"></button>
                    <button onclick="clicar(3)" class="cell"></button>
                    <button onclick="clicar(4)" class="cell"></button>
                    <button onclick="clicar(5)" class="cell"></button>
                    <button onclick="clicar(6)" class="cell"></button>
                    <button onclick="clicar(7)" class="cell"></button>
                    <button onclick="clicar(8)" class="cell"></button>
                </section>
            </div>
        </div>
    </body>
</html>
