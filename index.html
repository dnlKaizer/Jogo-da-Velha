<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo Da Velha</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="script.js"></script>

        <div id="container">
            <div>
                <div id="menu">
                    <!-- Botão temporário --><button id="restart" onclick="restart()">Reiniciar</button>
                </div>
                <section id="box">
                    <div onclick="clicar(0)" class="cell" onmouseenter="mouseEnter(0)" onmouseleave="mouseLeave(0)"></div>
                    <div onclick="clicar(1)" class="cell" onmouseenter="mouseEnter(1)" onmouseleave="mouseLeave(1)"></div>
                    <div onclick="clicar(2)" class="cell" onmouseenter="mouseEnter(2)" onmouseleave="mouseLeave(2)"></div>
                    <div onclick="clicar(3)" class="cell" onmouseenter="mouseEnter(3)" onmouseleave="mouseLeave(3)"></div>
                    <div onclick="clicar(4)" class="cell" onmouseenter="mouseEnter(4)" onmouseleave="mouseLeave(4)"></div>
                    <div onclick="clicar(5)" class="cell" onmouseenter="mouseEnter(5)" onmouseleave="mouseLeave(5)"></div>
                    <div onclick="clicar(6)" class="cell" onmouseenter="mouseEnter(6)" onmouseleave="mouseLeave(6)"></div>
                    <div onclick="clicar(7)" class="cell" onmouseenter="mouseEnter(7)" onmouseleave="mouseLeave(7)"></div>
                    <div onclick="clicar(8)" class="cell" onmouseenter="mouseEnter(8)" onmouseleave="mouseLeave(8)"></div>
                </section>
                <div id="winner-msg">
                    <div>
                        <p><h2 id="winner-type">EMPATE</h2></p>
                        <p><h1 id="winner-name">XO</h1></p>
                        <button onclick="">Recomeçar</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
